    <main>
        <h1>Mi Balcón - Contacto</h1>   

        <div>
            <form action="https://formspree.io/f/xdoyeblj" method="post">

                <label>Nombre y Apellido:
                        <input type="text" name="Nombre_Apellido" placeholder="Ingresa tu nombre" required>
                </label>

                <label>Email:
                        <input type="email" name="Email" placeholder="Ingresa tu e-mail" required>
                </label>

                <fieldset> 
                    <legend>Orientación del balcón</legend>
                    <label class="label-radio">Norte
                        <input type="radio" name="Orientacion" value="N">
                    </label>
                    <label class="label-radio">Sur
                        <input type="radio" name="Orientacion" value="S">
                    </label>
                    <label class="label-radio">Este
                        <input type="radio" name="Orientacion" value="E">
                    </label>
                    <label class="label-radio">Sur
                        <input type="radio" name="Orientacion" value="O">
                    </label>
                    <label class="label-radio">?
                        <input type="radio" name="Orientacion" value="C" checked>
                    </label>
                </fieldset>   
               

                <label>Mensaje:
                        <textarea name="Mensaje" cols="30" rows="10" placeholder="Ingresa tu consulta" required></textarea>
                </label>

                <label>Quiero una copia:
                        <input type="checkbox" name="Copia" id="copia" checked>
                </label>

                <input type="submit" value="Enviar">
            </form>
        </div>
